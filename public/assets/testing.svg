<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#e0f5e0"/>
  <g>
    <!-- Headphones -->
    <circle cx="200" cy="200" r="50" fill="#d4f5d4"/>
    <rect x="140" y="150" width="20" height="100" fill="#85c785"/>
    <rect x="240" y="150" width="20" height="100" fill="#85c785"/>
    
    <!-- Head -->
    <circle cx="200" cy="200" r="40" fill="#fcd5b5"/>
    <path d="M180 230 Q200 250 220 230" fill="#fcd5b5"/>
    
    <!-- Hair -->
    <path d="M160 190 Q200 160 240 190 Q220 150 180 150 Z" fill="#2f4f2f"/>
    
    <!-- Glasses -->
    <circle cx="180" cy="200" r="10" fill="black"/>
    <circle cx="220" cy="200" r="10" fill="black"/>
    <rect x="178" y="195" width="4" height="10" fill="#2f4f2f"/>
    <rect x="218" y="195" width="4" height="10" fill="#2f4f2f"/>
    <rect x="170" y="200" width="60" height="2" fill="#2f4f2f"/>
    
    <!-- Body -->
    <rect x="150" y="250" width="100" height="150" fill="#b4e7b4"/>
    
    <!-- Arm -->
    <rect x="240" y="270" width="20" height="80" fill="#fcd5b5"/>
    <circle cx="250" cy="360" r="10" fill="#fcd5b5"/>
    
    <!-- Desk -->
    <rect x="100" y="400" width="600" height="20" fill="#4f8f4f"/>
    <rect x="100" y="420" width="600" height="160" fill="#d4f5d4"/>
    
    <!-- Laptop -->
    <rect x="220" y="320" width="100" height="60" fill="#ffffff"/>
    <rect x="220" y="310" width="100" height="10" fill="#cccccc"/>
    <circle cx="270" cy="350" r="5" fill="#b4e7b4"/>
    
    <!-- Lamp -->
    <rect x="500" y="340" width="20" height="60" fill="#2f4f2f"/>
    <circle cx="510" cy="330" r="30" fill="#4f8f4f"/>
    <rect x="530" y="350" width="20" height="10" fill="#2f4f2f"/>
